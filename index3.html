<!DOCTYPE html>
<html lang="eng">
    <head></head>
    <body>
        <script>
            let a = parseInt(prompt("Nhập số a"));
            let b = parseInt(prompt("Nhập số b"));
            if (a % b == 0){
                alert("a là bội số của b")
            } else{
                alert("a không là bội số của b")
            }
        
            
            
        </script>
    </body>
</html>
